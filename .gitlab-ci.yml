master:
  tags:
    - build
    - deploy
  script:
  - echo 'Build Master'
  - cd /www/wwwroot/zikri.web.id/
  - git stash
  - sudo git pull origin master
  - echo "Cleaning Up"
  - sudo rm -rf /home/gitlab-runner/builds/*
  only:
  - master

development:
  tags:
    - build
    - deploy
  script:
  - echo 'Build Dev'
  - cd /www/wwwroot/dev.zikri.web.id/
  - git stash
  - sudo git pull origin dev
  - echo "Cleaning Up"
  - sudo rm -rf /home/gitlab-runner/builds/*
  only:
  - dev
